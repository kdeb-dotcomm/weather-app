<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" id="search" placeholder=" 🔍Search for a City">
        <div class="mini-container">
           <div>
            <h2 id="city-name"></h2>

           </div> 
            <div class="btn">
                <button id="clear-id">Clear</button>
            </div>
            
        </div>
        <div class="weather-icon">
            <div id="weather"></div>
            <!-- <i class="fas fa-sun"></i> -->
            <div class="temp">
                <p id="desc"></p>
                <h1 id="temperature"></h1>  
            </div>
          </div>
          <div>
            <div class="weather-details">
                <div class="detail">
                    <h3>High/Low</h3>
                    <p id="exemptional-p"></p>
                    <p id="temperature" class="prev"></p>
                </div>
                <div class="detail">
                    <h3>Wind</h3>
                    <p id="exemptional-p" class="exemptional-pp"></p>
                    <p id="temperature" class="add"></p>
                </div>
                <div class="detail">
                    <h3>Humidity</h3>
                    <p id="exemptional-p" class="humidity"></p>
                </div>
            </div>
          </div>
    </div>
    

      
      
      
    <script src="script.js"></script>
</body>
</html>
